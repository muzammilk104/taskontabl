<!DOCTYPE html>
<html lang="en">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: left;
        }
    </style>
<body>
    <!-- table -->
    <h2>HTML Table with Colspan and Rowspan</h2>
    <table>
        <tr>
            <th colspan="2">User Information</th>
        </tr>
        <tr>
            <th>Name</th>
            <td>muzammil</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>888-1234</td>
        </tr>
        <tr>
            <td>999-8763</td>
        </tr>
        <tr>
            <th>Email</th>
            <td colspan="2">muzammil@example.com</td>
        </tr>
    </table>
</body>
</html>
